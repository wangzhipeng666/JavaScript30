<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <script>
        const pressed = [];
        const secretCode = 'wang';

        window.addEventListener('keyup', (e) => {
            console.log(e.key);
            pressed.push(e.key);
            // 验证输入的字符。此处方法是将每一个输入的字符存入 pressed 数组，然后处理数组，使其呈现队列的性质，也就是输入一个字符时，会挤出原有的的字符，保证其最大长度始终为 secretCode 的长度。这样做的目的是为了便于验证暗号，只有完整无误的输入一次暗号时，才会触发相应的效果。当然这只是其中一种处理办法，也还有其他办法。
            pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
            if (pressed.join('').includes(secretCode)) {
                console.log('DING DING!');
                cornify_add();
            }
            console.log(pressed);
        });
    </script>
</body>

</html>
